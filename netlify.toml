[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Optional: reduce noise
[context.production]
  command = "npm ci && npm run build"

# Redirects
[[redirects]]
  from = "/posts"
  to = "/"
  status = 301

[[redirects]]
  from = "/posts/"
  to = "/"
  status = 301
